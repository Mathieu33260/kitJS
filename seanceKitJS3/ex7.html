<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
</head>
<body>


    <input id="result" />



<script>
    var lesmots = ["chelsea","mancherter united","manchester city","arsenal","everton","tottenham","west ham","leicester","liverpool"]

    (function($) {
        $.fn.gis = function()
        {
            this.each(function() {
                var nb = 0;
                var mot = "";
                jQuery.each(lesmots, function (index,valeur) {
                    if(valeur.indexOf($(this).val()) !== -1)
                    {
                        nb++;
                        mot = valeur;
                    }
                });
                if(nb === 1)
                {
                    return mot;
                }
            });
            return null;
        };
    })(jQuery);

    $('#result').keydown(function (e) {
        var code = e.keyCode || e.which;
        if(code === 13 || code === 9) {
            $(this).gis();
        }
    });
</script>

</body>
</html>
